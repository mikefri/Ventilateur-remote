<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ventilo Remote Premium</title>
    
    <meta name="theme-color" content="#4361ee">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #4361ee; 
            --bg: #f0f4f8; 
            --text: #2b2d42; 
            --warm: #ffbe0b; 
            --cold: #00b4d8;
            --fan-speed: 0s; /* Contrôlé par JS */
        }
        
        body { background: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; padding: 20px 0; }
        
        .main-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-radius: 40px; padding: 25px; width: 100%; max-width: 450px; margin: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.4); position: relative; }
        
        .setup-btn { position: absolute; top: 25px; right: 25px; color: #8d99ae; cursor: pointer; z-index: 10; font-size: 1.2rem; }

        /* --- STYLISATION DU VENTILATEUR CSS --- */
        .fan-container {
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .fan-blades {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.5s ease;
            animation: spin var(--fan-speed) linear infinite;
        }

        /* Les pales */
        .fan-blades span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary);
            clip-path: polygon(50% 50%, 100% 20%, 100% 50%, 80% 80%);
            border-radius: 50%;
            opacity: 0.9;
        }

        .fan-blades span:nth-child(2) { transform: rotate(90deg); }
        .fan-blades span:nth-child(3) { transform: rotate(180deg); }
        .fan-blades span:nth-child(4) { transform: rotate(270deg); }

        /* Le centre du ventilo */
        .fan-hub {
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* --- INTERFACE --- */
        .timer-badge { background: #fee2e2; color: #ef4444; padding: 6px 16px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; margin-top: 15px; border: 1px solid #fecaca; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.1); }

        .control-section { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #8d99ae; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; display: block; text-align: center; }
        
        .btn-custom, .speed-btn, .btn-temp { border-radius: 18px; border: none; font-weight: 700; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); padding: 12px; font-size: 0.9rem; }
        
        .btn-on { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3); }
        .btn-off { background: #edf2f4; color: #8d99ae; }
        
        .speed-btn { background: #f8f9fa; border: 1px solid #eee; }
        .speed-btn.active { background: var(--primary); color: white; transform: scale(1.05); }

        .btn-temp { flex: 1; border: 2px solid transparent; }
        .btn-froid { background: #e0f2fe; color: #0369a1; }
        .btn-chaud { background: #fef3c7; color: #b45309; }

        .status-pill { font-size: 0.7rem; font-weight: 800; padding: 6px 14px; border-radius: 50px; background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .hidden { display: none !important; }
        input[type="range"] { accent-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="setupScreen" class="main-card hidden">
        <h4 class="fw-bold mb-4 text-center">Configuration</h4>
        <div class="mb-3">
            <label class="form-label small fw-bold">Access ID</label>
            <input type="text" id="tuya_id" class="form-control rounded-pill">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Access Secret</label>
            <input type="password" id="tuya_secret" class="form-control rounded-pill">
        </div>
        <button onclick="saveConfig()" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">ENREGISTRER</button>
    </div>

    <div id="controlScreen" class="main-card">
        <i class="fas fa-sliders-h setup-btn" onclick="showSetup()"></i>
        
        <div class="fan-container">
            <div class="fan-hub"></div>
            <div id="fanVisual" class="fan-blades">
                <span></span><span></span><span></span><span></span>
            </div>
            <div id="timerContainer" class="hidden">
                <span class="timer-badge"><i class="far fa-clock me-1"></i> <span id="timeLeft">0</span> min</span>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <span id="status" class="status-pill">CONNEXION...</span>
            <select id="deviceSelect" class="form-select form-select-sm border-0 w-50 fw-bold bg-transparent" onchange="refreshStatus()"></select>
        </div>

        <div class="control-section">
            <span class="section-label">Puissance & Vitesse</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('fan_switch', true)" class="btn btn-custom btn-on w-100"><i class="fas fa-power-off me-2"></i>ON</button></div>
                <div class="col-6"><button onclick="send('fan_switch', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            <div class="row row-cols-6 g-1">
                <div class="col"><button data-speed="1" onclick="send('fan_speed', 1)" class="speed-btn w-100">1</button></div>
                <div class="col"><button data-speed="2" onclick="send('fan_speed', 2)" class="speed-btn w-100">2</button></div>
                <div class="col"><button data-speed="3" onclick="send('fan_speed', 3)" class="speed-btn w-100">3</button></div>
                <div class="col"><button data-speed="4" onclick="send('fan_speed', 4)" class="speed-btn w-100">4</button></div>
                <div class="col"><button data-speed="5" onclick="send('fan_speed', 5)" class="speed-btn w-100">5</button></div>
                <div class="col"><button data-speed="6" onclick="send('fan_speed', 6)" class="speed-btn w-100">6</button></div>
            </div>
        </div>

        <div id="lightSection" class="control-section hidden">
            <span class="section-label">Éclairage</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('switch_led', true)" class="btn btn-custom w-100" style="background:var(--warm); color:white">Lumière ON</button></div>
                <div class="col-6"><button onclick="send('switch_led', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            <input type="range" id="brightRange" class="form-range mb-3" min="10" max="1000" onchange="send('bright_value', parseInt(this.value))">
            <div class="d-flex gap-2">
                <button class="btn-temp btn-froid" onclick="send('temp_value', 0)"><i class="fas fa-snowflake"></i></button>
                <button class="btn-temp btn-chaud" onclick="send('temp_value', 1000)"><i class="fas fa-sun"></i></button>
            </div>
        </div>

        <div class="control-section mb-0">
            <div class="row">
                <div class="col-6 border-end">
                    <span class="section-label">Sens</span>
                    <div class="d-flex gap-1">
                        <button onclick="send('fan_direction', 'forward')" class="btn btn-sm btn-outline-primary w-100 rounded-pill">Été</button>
                        <button onclick="send('fan_direction', 'reverse')" class="btn btn-sm btn-outline-secondary w-100 rounded-pill">Hiver</button>
                    </div>
                </div>
                <div class="col-6">
                    <span class="section-label">Minuteur</span>
                    <select class="form-select form-select-sm rounded-pill" onchange="send('countdown_left_fan', parseInt(this.value))">
                        <option value="0">OFF</option>
                        <option value="60">1H</option>
                        <option value="120">2H</option>
                        <option value="240">4H</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function saveConfig() {
        localStorage.setItem('tuya_id', document.getElementById('tuya_id').value);
        localStorage.setItem('tuya_secret', document.getElementById('tuya_secret').value);
        location.reload();
    }

    function showSetup() {
        document.getElementById('controlScreen').classList.add('hidden');
        document.getElementById('setupScreen').classList.remove('hidden');
    }

    async function apiCall(data) {
        try {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    accessId: localStorage.getItem('tuya_id'), 
                    accessSecret: localStorage.getItem('tuya_secret'), 
                    ...data 
                })
            });
            return await res.json();
        } catch(e) { return { success: false }; }
    }

    async function refreshStatus() {
        const deviceId = document.getElementById('deviceSelect').value;
        if(!deviceId) return;
        
        const [schemaData, statusData] = await Promise.all([
            apiCall({ action: 'getSchema', deviceId }),
            apiCall({ action: 'getStatus', deviceId })
        ]);

        if(schemaData.success) {
            const hasLight = (schemaData.result.functions || []).some(f => f.code === 'switch_led');
            document.getElementById('lightSection').classList.toggle('hidden', !hasLight);
        }

        if(statusData.success) {
            const states = statusData.result;
            const isOn = states.find(s => s.code === 'fan_switch')?.value === true;
            const speed = states.find(s => s.code === 'fan_speed')?.value || 1;
            const timer = states.find(s => s.code === 'countdown_left_fan')?.value || 0;

            // Mise à jour de la vitesse visuelle (Variable CSS)
            const fanVisual = document.getElementById('fanVisual');
            if(isOn) {
                // Calcule une vitesse réaliste (plus le chiffre est petit, plus ça va vite)
                const duration = (2.2 - (speed * 0.3)) + 's';
                document.documentElement.style.setProperty('--fan-speed', duration);
                fanVisual.style.opacity = "1";
            } else {
                document.documentElement.style.setProperty('--fan-speed', '0s');
                fanVisual.style.opacity = "0.5";
            }

            document.querySelectorAll('.speed-btn').forEach(b => 
                b.classList.toggle('active', b.getAttribute('data-speed') == speed)
            );

            const timerContainer = document.getElementById('timerContainer');
            if (isOn && timer > 0) {
                timerContainer.classList.remove('hidden');
                document.getElementById('timeLeft').innerText = timer;
            } else {
                timerContainer.classList.add('hidden');
            }
            document.getElementById('status').innerText = 'À JOUR';
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        document.getElementById('status').innerText = 'ENVOI...';
        const data = await apiCall({ action: 'send', deviceId, code, value });
        if(data.success) setTimeout(refreshStatus, 1200);
    }

    async function init() {
        const tid = localStorage.getItem('tuya_id');
        const tsec = localStorage.getItem('tuya_secret');
        if (!tid || !tsec) { showSetup(); return; }

        const data = await apiCall({ action: 'listDevices' });
        if (data.success && data.result.length > 0) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name.toUpperCase()}</option>`).join('');
            refreshStatus();
            setInterval(refreshStatus, 8000);
        } else {
            showSetup();
        }
    }
    init();
</script>
</body>
</html>
