<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mika Fan Control</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4361ee; --bg: #f0f4f8; --text: #2b2d42; }
        body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; padding: 20px 0; }
        .main-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 40px; padding: 25px; width: 100%; max-width: 450px; margin: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4); }
        
        .fan-display { height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; }
        .fan-icon { font-size: 3.5rem; color: var(--primary); transition: color 0.5s ease; }
        .spinning { animation: spin linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .timer-badge { background: #f1f5f9; color: #475569; padding: 6px 15px; border-radius: 50px; font-size: 0.85rem; font-weight: 700; margin-top: 10px; display: inline-block; border: 1px solid #e2e8f0; }

        .control-section { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #8d99ae; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; }
        
        .btn-custom, .speed-btn { border-radius: 18px; border: none; font-weight: 700; transition: all 0.2s ease; padding: 12px; }
        .btn-custom:active, .speed-btn:active { transform: scale(0.95); }
        .btn-on { background: var(--primary); color: white; }
        .btn-off { background: #edf2f4; color: #8d99ae; }
        .speed-btn.active { background: var(--primary); color: white; }

        .hidden { display: none !important; }
        .status-pill { font-size: 0.7rem; font-weight: 800; padding: 5px 12px; border-radius: 50px; background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div id="controlScreen" class="main-card">
        <div class="fan-display">
            <i id="fanIcon" class="fas fa-fan fan-icon"></i>
            <div id="timerContainer" class="hidden">
                <span class="timer-badge"><i class="far fa-clock me-1"></i> Éteint dans : <span id="timeLeft">0</span> min</span>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <span id="status" class="status-pill">CONNEXION...</span>
            <select id="deviceSelect" class="form-select form-select-sm border-0 w-50 fw-bold" onchange="refreshStatus()"></select>
        </div>

        <div class="control-section">
            <span class="section-label">Ventilation</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('fan_switch', true)" class="btn btn-custom btn-on w-100">ON</button></div>
                <div class="col-6"><button onclick="send('fan_switch', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            <div class="row row-cols-6 g-1">
                <button data-speed="1" onclick="send('fan_speed', 1)" class="btn speed-btn">1</button>
                <button data-speed="2" onclick="send('fan_speed', 2)" class="btn speed-btn">2</button>
                <button data-speed="3" onclick="send('fan_speed', 3)" class="btn speed-btn">3</button>
                <button data-speed="4" onclick="send('fan_speed', 4)" class="btn speed-btn">4</button>
                <button data-speed="5" onclick="send('fan_speed', 5)" class="btn speed-btn">5</button>
                <button data-speed="6" onclick="send('fan_speed', 6)" class="btn speed-btn">6</button>
            </div>
        </div>

        <div id="lightSection" class="control-section hidden">
            <span class="section-label">Lumière</span>
            <div class="row g-2 mb-3">
                <div class="col-6"><button onclick="send('switch_led', true)" class="btn btn-custom w-100" style="background:#ffbe0b; color:white">ON</button></div>
                <div class="col-6"><button onclick="send('switch_led', false)" class="btn btn-custom btn-off w-100">OFF</button></div>
            </div>
            <input type="range" class="form-range mb-2" min="10" max="1000" onchange="send('bright_value', parseInt(this.value))">
            <input type="range" class="form-range" min="0" max="1000" onchange="send('temp_value', parseInt(this.value))">
        </div>

        <div class="control-section mb-0">
            <span class="section-label">Minuteur</span>
            <select class="form-select" onchange="send('countdown_left_fan', parseInt(this.value))">
                <option value="0">Désactivé</option>
                <option value="60">1 Heure</option>
                <option value="120">2 Heures</option>
                <option value="240">4 Heures</option>
                <option value="480">8 Heures</option>
            </select>
        </div>
    </div>
</div>

<script>
    async function apiCall(data) {
        const res = await fetch('/api/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                accessId: localStorage.getItem('tuya_id'), 
                accessSecret: localStorage.getItem('tuya_secret'), 
                ...data 
            })
        });
        return await res.json();
    }

    async function refreshStatus() {
        const deviceId = document.getElementById('deviceSelect').value;
        if(!deviceId) return;
        
        const statusData = await apiCall({ action: 'getStatus', deviceId });

        if(statusData.success) {
            const states = statusData.result;
            const isOn = states.find(s => s.code === 'fan_switch')?.value === true;
            const speed = states.find(s => s.code === 'fan_speed')?.value || 1;
            const timer = states.find(s => s.code === 'countdown_left_fan')?.value || 0;

            // Mise à jour de l'hélice
            const icon = document.getElementById('fanIcon');
            icon.className = 'fas fa-fan fan-icon' + (isOn ? ' spinning' : '');
            if(isOn) icon.style.animationDuration = (4 - (speed * 0.5)) + 's';
            
            // Mise à jour boutons vitesse
            document.querySelectorAll('.speed-btn').forEach(b => {
                b.classList.toggle('active', b.getAttribute('data-speed') == speed);
            });

            // Mise à jour Minuteur (Uniquement via serveur)
            const timerContainer = document.getElementById('timerContainer');
            if (timer > 0) {
                timerContainer.classList.remove('hidden');
                document.getElementById('timeLeft').innerText = timer;
            } else {
                timerContainer.classList.add('hidden');
            }

            document.getElementById('status').innerText = 'À JOUR';
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        document.getElementById('status').innerText = '...';
        const data = await apiCall({ action: 'send', deviceId, code, value });
        if(data.success) setTimeout(refreshStatus, 1500); // Rafraîchir juste après l'envoi
    }

    async function init() {
        if (!localStorage.getItem('tuya_id')) return;
        const data = await apiCall({ action: 'listDevices' });
        if (data.success) {
            const select = document.getElementById('deviceSelect');
            select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name.toUpperCase()}</option>`).join('');
            refreshStatus();
            
            // RAFRAÎCHISSEMENT TOUTES LES 10 SECONDES
            setInterval(refreshStatus, 10000); 
        }
    }

    init();
</script>
</body>
</html>
