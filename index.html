<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilo Mika</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .btn-control { width: 100%; margin-bottom: 12px; padding: 12px; font-weight: 600; border-radius: 10px; }
        .section-title { font-size: 0.9rem; font-weight: bold; color: #666; text-transform: uppercase; margin-top: 15px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        #status { font-size: 0.85rem; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="configScreen" class="card hidden">
    <h4 class="mb-3 text-center">Configuration</h4>
    <input type="text" id="accessId" class="form-control mb-2" placeholder="Access ID">
    <input type="password" id="accessSecret" class="form-control mb-3" placeholder="Access Secret">
    <button onclick="saveConfig()" class="btn btn-primary w-100">Enregistrer</button>
</div>

<div id="controlScreen" class="card hidden">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Salon</h4>
        <button onclick="clearConfig()" class="btn btn-sm btn-outline-secondary">⚙️</button>
    </div>
    
    <div id="status">Connexion...</div>
    <select id="deviceSelect" class="form-select mb-3"><option value="">Chargement...</option></select>

    <div class="section-title">Ventilateur</div>
    <div class="row gx-2">
        <div class="col-6"><button onclick="send('fan_switch', true)" class="btn btn-primary btn-control">ON</button></div>
        <div class="col-6"><button onclick="send('fan_switch', false)" class="btn btn-danger btn-control">OFF</button></div>
    </div>
    
    <div class="d-flex justify-content-between gap-2">
        <button onclick="send('fan_speed', 1)" class="btn btn-outline-primary btn-sm w-100">Vit. 1</button>
        <button onclick="send('fan_speed', 3)" class="btn btn-outline-primary btn-sm w-100">Vit. 3</button>
        <button onclick="send('fan_speed', 6)" class="btn btn-primary btn-sm w-100">MAX (6)</button>
    </div>

    <div class="section-title">Lumière</div>
    <div class="row gx-2">
        <div class="col-6"><button onclick="send('switch_led', true)" class="btn btn-warning btn-control text-white">Lumière ON</button></div>
        <div class="col-6"><button onclick="send('switch_led', false)" class="btn btn-secondary btn-control">Lumière OFF</button></div>
    </div>
</div>

<script>
    const statusEl = document.getElementById('status');

    function saveConfig() {
        localStorage.setItem('tuya_id', document.getElementById('accessId').value);
        localStorage.setItem('tuya_secret', document.getElementById('accessSecret').value);
        location.reload();
    }

    function clearConfig() { if(confirm("Réinitialiser ?")) { localStorage.clear(); location.reload(); } }

    async function apiCall(data) {
        const res = await fetch('/api/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                accessId: localStorage.getItem('tuya_id'),
                accessSecret: localStorage.getItem('tuya_secret'),
                ...data
            })
        });
        return await res.json();
    }

    async function init() {
        if (!localStorage.getItem('tuya_id')) return document.getElementById('configScreen').classList.remove('hidden');
        document.getElementById('controlScreen').classList.remove('hidden');
        
        const data = await apiCall({ action: 'listDevices' });
        if (data.success) {
            const devices = data.result.devices || data.result;
            document.getElementById('deviceSelect').innerHTML = devices.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
            statusEl.innerText = "Appareil prêt";
            statusEl.style.color = "green";
        }
    }

    async function send(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        statusEl.innerText = "Envoi...";
        try {
            const data = await apiCall({ action: 'send', deviceId, code, value });
            if (data.success) {
                statusEl.innerText = "Commande OK";
                setTimeout(() => { statusEl.innerText = "Appareil prêt"; }, 2000);
            } else {
                alert("Erreur : " + data.msg);
            }
        } catch (e) { alert("Erreur réseau"); }
    }

    init();
</script>
</body>
</html>
