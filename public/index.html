<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Ventilateur Airton</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-control { width: 100%; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
        #status { font-size: 0.9rem; text-align: center; margin-bottom: 10px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h4 class="text-center mb-4">Mon Ventilateur</h4>
    
    <div id="status">Connexion en cours...</div>
    
    <select id="deviceSelect" class="form-select mb-4">
        <option value="">Chargement des appareils...</option>
    </select>

    <div class="row">
        <div class="col-6">
            <button onclick="control('switch', true)" class="btn btn-primary btn-control">Allumer</button>
        </div>
        <div class="col-6">
            <button onclick="control('switch', false)" class="btn btn-danger btn-control">Éteindre</button>
        </div>
    </div>

    <hr>

    <button onclick="control('fan_speed_enum', '3')" class="btn btn-outline-primary btn-control">Vitesse 3</button>
    <button onclick="control('fan_speed_enum', '6')" class="btn btn-outline-primary btn-control">Vitesse MAX (6)</button>
</div>

<script>
    // TES IDENTIFIANTS (Vérifie qu'ils sont bien identiques à ton lien de diagnostic)
    const accessId = "ftwhcr4egaqh9vrf3daj";
    const accessSecret = "f8f6d5867ff341d08bc8bd91b0f1aa62";

    async function init() {
        const statusDiv = document.getElementById('status');
        try {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'listDevices', accessId, accessSecret })
            });
            const data = await res.json();

            if (data.success && data.result.length > 0) {
                const select = document.getElementById('deviceSelect');
                select.innerHTML = data.result.map(d => `<option value="${d.id}">${d.name || 'Ventilateur'}</option>`).join('');
                statusDiv.innerText = "Appareils prêts";
            } else {
                statusDiv.innerText = "Erreur : Aucun appareil trouvé";
            }
        } catch (e) {
            statusDiv.innerText = "Erreur de connexion";
            console.error(e);
        }
    }

    async function control(code, value) {
        const deviceId = document.getElementById('deviceSelect').value;
        const statusDiv = document.getElementById('status');
        
        if (!deviceId) return alert("Sélectionnez un appareil");

        statusDiv.innerText = "Envoi de la commande...";

        try {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'sendCommand', 
                    accessId, 
                    accessSecret, 
                    deviceId, 
                    code, 
                    value 
                })
            });
            const data = await res.json();
            
            if (data.success) {
                statusDiv.innerText = "Commande réussie !";
                setTimeout(() => { statusDiv.innerText = "Appareil prêt"; }, 2000);
            } else {
                statusDiv.innerText = "Erreur Tuya : " + (data.msg || "Inconnue");
            }
        } catch (e) {
            statusDiv.innerText = "Erreur réseau";
        }
    }

    init();
</script>

</body>
</html>
