<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Remote</title>
    <style>
        :root { --p: #00d2ff; --bg: #f0f3f7; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .btn { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
        .btn-active { background: var(--p); color: white; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #status { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">Connexion...</div>

    <div id="view-config" class="hidden">
        <h3>Tuya Cloud</h3>
        <input type="text" id="cfg-id" placeholder="Access ID">
        <input type="password" id="cfg-sec" placeholder="Access Secret">
        <button class="btn btn-active" onclick="saveConfig()">ENREGISTRER</button>
    </div>

    <div id="view-main" class="hidden">
        <select id="dev-select" onchange="switchDev(this.value)" style="width:100%; padding:10px; margin-bottom:20px;"></select>
        <div style="font-size: 50px; margin: 20px;">â˜¢</div>
        <button class="btn btn-active" onclick="send('fan_switch', true)">ON</button>
        <button class="btn" onclick="send('fan_switch', false)">OFF</button>
        <button class="btn" onclick="showConfig()">ðŸ”§ RÃ©glages</button>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    const get = k => localStorage.getItem(k);

    async function call(action, extra = {}) {
        try {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action, 
                    accessId: get('t_id'), 
                    accessSecret: get('t_sec'),
                    deviceId: get('t_dev'),
                    ...extra 
                })
            });
            return await res.json();
        } catch (e) { 
            alert("Erreur rÃ©seau : " + e.message);
            return { success: false };
        }
    }

    async function init() {
        if (!get('t_id')) return showConfig();
        
        $('status').innerText = "Recherche des ventilateurs...";
        const data = await call('listDevices');
        
        if (data.success && data.result.length > 0) {
            $('dev-select').innerHTML = data.result.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
            if (!get('t_dev')) localStorage.setItem('t_dev', data.result[0].id);
            $('dev-select').value = get('t_dev');
            showMain();
        } else {
            alert("Aucun ventilateur trouvÃ© sur ce compte.");
            showConfig();
        }
    }

    function saveConfig() {
        localStorage.setItem('t_id', $('cfg-id').value);
        localStorage.setItem('t_sec', $('cfg-sec').value);
        location.reload();
    }

    function showConfig() {
        $('view-config').classList.remove('hidden');
        $('view-main').classList.add('hidden');
        $('status').innerText = "Configuration requise";
    }

    function showMain() {
        $('view-main').classList.remove('hidden');
        $('view-config').classList.add('hidden');
        $('status').innerText = "ConnectÃ©";
    }

    function switchDev(id) {
        localStorage.setItem('t_dev', id);
        init();
    }

    async function send(code, value) {
        $('status').innerText = "Envoi...";
        const data = await call('sendCommand', { code, value });
        $('status').innerText = data.success ? "C'est fait !" : "Erreur";
    }

    init();
</script>
</body>
</html>
