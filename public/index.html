<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mika Remote</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 350px; margin: auto; }
        button { width: 80%; padding: 15px; margin: 10px; border-radius: 10px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
        .off { background: #dc3545; }
        select { width: 80%; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Mon Ventilateur</h3>
        <div id="status">Chargement...</div>
        <select id="devList"></select>
        <button onclick="send('switch', true)">ALLUMER</button>
        <button class="off" onclick="send('switch', false)">ÉTEINDRE</button>
        <hr>
        <button onclick="send('fan_speed', '3')">VITESSE 3</button>
        <button onclick="send('fan_speed', '6')">VITESSE MAX (6)</button>
    </div>

    <script>
        // TES CLÉS EN DUR POUR ÉVITER LES BUGS DE SAISIE
        const cfg = {
            id: 'ftwhcr4egaqh9vrf3daj',
            sec: 'f8f6d5867ff341d08bc8bd91b0f1aa62'
        };

        async function init() {
            const res = await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'listDevices', accessId: cfg.id, accessSecret: cfg.sec })
            });
            const data = await res.json();
            if (data.success) {
                const list = document.getElementById('devList');
                list.innerHTML = data.result.devices.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
                document.getElementById('status').innerText = "Connecté";
            } else {
                document.getElementById('status').innerText = "Erreur Tuya";
            }
        }

        async function send(code, value) {
            const devId = document.getElementById('devList').value;
            await fetch('/api/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'sendCommand', accessId: cfg.id, accessSecret: cfg.sec, deviceId: devId, code, value })
            });
        }
        init();
    </script>
</body>
</html>
